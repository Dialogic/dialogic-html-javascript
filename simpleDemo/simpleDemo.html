<!DOCTYPE html>
<html lang="en">
        <head>

		<!-- HTML for simple WebRTC Outbound Call Demo -->

                <title>Dialogic WebRTC Simple Demo</title>

		<!-- Need jquery -->
                <script src="js/jquery-1.8.3.js" type="text/javascript" ></script>
                <script src="js/ui/jquery-ui-1.10.2.custom.js" type="text/javascript" ></script>
		<!-- Dialogic API is in webrtc.js -->
                <script src="js/webrtc.js" type="text/javascript" charset="utf-8"></script>
		<!-- This demo's JS -->
                <script src="js/simpledemo.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="controls">
			<h1> PowerMedia XMS Simple Outbound Call Demo</h1>

			<!-- Text fields and buttons for demo operation -->
		        <p><b>XMS Server IP Address:</b><input id="xmsipaddr" type="text"/>
                        <label for="userCallType" id="userCallTypeLabel"> <b>Video Call:</b></label>
                        <input type="checkbox" id="userCallType" checked="checked"  style="margin-top: 12px"></p>
		        <p><b>Login Name:</b><input id="loginname" type="text"></input>
			<button id="login" class="btn btn-primary">Login</button></p>
			<p><b>Demo to Call:</b><input id="callname" type="text"></input>
			<button id="makecall" class="btn btn-primary">Make Call</button>
			<button id="hangup" class="btn btn-primary" style="visibility:hidden">Hangup</button></p>
			<p><b>Status:</b><input id="status" type="text" size="80"/></p>
		</div>
                <div id="remoteVideoContainer">
                        <video id="remoteVideo" controls="true" autoplay="autoplay" style="visibility:hidden">
                        </video>
                </div>
 		<div id="localVideoContainer">  
                       <video width="108" height="80" id="localVideo" autoplay="autoplay" style="visibility:hidden">
                       </video>
               </div>
               <audio id="remoteAudio" controls autoplay="autoplay" style="visibility:hidden">
               </audio>
	</body>
</html>
